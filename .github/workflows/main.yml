name: Publish usesthis.com

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and deploy usesthis.com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true
      - run: |
          bundle exec dimples
          eval `ssh-agent -s`
          ssh-add - <<< "${{ secrets.DEPLOY_KEY }}"
          rsync -avzr --delete --links ./site/ deployer@usesthis.com:/usr/local/share/www/usesthis.com/
