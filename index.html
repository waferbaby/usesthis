---
layout: default
title: The Setup
---
<ul id='interviews'>
{% for post in site.posts limit:10 %}
	<li>
    	<a href='http://{{post.slug}}.usesthis.com/' title='View an interview with {{post.person}}.'>
			<img src='/images/portraits/{{post.slug}}.jpg' alt='{{post.person}}' width='500' height='335' class='portrait'>
			<h2 class='person'>{{post.person}}</h2>
		</a>
		<p class='summary'>{{post.summary}}</p>
		<time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%B %d, %Y"}}</time>
	</li>
{% endfor %}
</ul>
<p>Hungry for <strong>more</strong>? There's plenty to read in <a href="http://usesthis.com/archives/" title="View all the interviews.">the archives!</a></p>
